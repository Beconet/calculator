<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="result">
        <span>0</span>
    </div>
    <div class="btn">
        <button class="item item1 clear" id="clear">AC</button>
        <button class="item item1 negative" id="negative">+/-</button>
        <button class="item item1 persent" id="persent">%</button>
        <button class="item item3 sign" id="button">/</button>
        <button class="item number" value="7" id="button">7</button>
        <button class="item number" value="8" id="button">8</button>
        <button class="item number" value="9" id="button">9</button>
        <button class="item item3 sign" value="*" id="button">X</button>
        <button class="item number" value="4" id="button">4</button>
        <button class="item number" value="5" id="button">5</button>
        <button class="item number" value="6" id="button">6</button>
        <button class="item item3 sign" value="-" id="button">-</button>
        <button class="item number" value="1" id="button">1</button>
        <button class="item number" value="2" id="button">2</button>
        <button class="item number" value="3" id="button">3</button>
        <button class="item item3 sign" value="+" id="button">+</button>
        <button class="item item3 zero " value="0" id="button">0</button>
        <button class="item dot" value="." id="button">.</button>
        <button class="item item3 equal" value="=" id="button">=</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
