<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="display">0</h1>
        <div class="contain">
        <div class="first-line">
            <button id="reset" class="">AC</button>
            <button id="back" class=""><</button>
            <button id="percent" class="">%</button>
            <button id="divide" class="">/</button>
        </div>
        <div class="second=line">
            <button id="seven" class="">7</button>
            <button id="eight" class="">8</button>
            <button id="nine" class="">9</button>
            <button id="multiply" class="">x</button>
        </div>
        <div class="third=line">
            <button id="four" class="">4</button>
            <button id="five" class="">5</button>
            <button id="six" class="">6</button>
            <button id="minus" class="">-</button>
        </div>
        <div class="four=line">
            <button id="one" class="">1</button>
            <button id="two" class="">2</button>
            <button id="three" class="">3</button>
            <button id="plus" class="">+</button>
        </div>
        <div class="five=line">
            <button id="flip" class="">flip</button>
            <button id="zero" class="">0</button>
            <button id="dot" class="">.</button>
            <button id="result" class="">=</button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
