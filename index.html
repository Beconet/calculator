<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="result">
        <span>0</span>
    </div>
    <div class="btn">
        <button class="item item1 clear">AC</button>
        <button class="item item1 negative">+/-</button>
        <button class="item item1 persent">%</button>
        <button class="item item3 sign">/</button>
        <button class="item number">7</button>
        <button class="item number">8</button>
        <button class="item number">9</button>
        <button class="item item3 sign">X</button>
        <button class="item number">4</button>
        <button class="item number">5</button>
        <button class="item number">6</button>
        <button class="item item3 sign">-</button>
        <button class="item number">1</button>
        <button class="item number">2</button>
        <button class="item number">3</button>
        <button class="item item3 sign">+</button>
        <button class="item item3 zero ">0</button>
        <button class="item dot">.</button>
        <button class="item item3 equal">=</button>
    </div>
</div>
</body>
</html>
